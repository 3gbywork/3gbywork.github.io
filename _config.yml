# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 3gbywork's 博客
subtitle: 為學深知書之味  不勤何以業能成
description: 没事要多撸代码，少玩LOL
author: 3gbywork
language: zh-Hans
timezone:

# 头像
avatar: /uploads/avatar.jpg
# 站点建立时间
since: 2015

# title, chinese available
links_title: 友情链接
# links
links:
  正峰: http://notes.iissnan.com/

# Social links
social:
  GitHub: https://github.com/3gbywork/
  博客园: http://www.cnblogs.com/qinxue/
  
# Social Icons
social_icons:
  enable: true
  # Icon Mappings
  GitHub: github
  博客园: 
  Weibo: weibo 

# Place your favicon.ico to /source directory.
favicon: /favicon.ico

# Set default keywords (Use a comma to separate)
keywords: "c#, WPF, NSIS, CentOS"

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://3gbywork.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:3gbywork/3gbywork.github.io.git
  branch: master
  message: 更新于：{{ now("YYYY-MM-DD HH:mm:ss") }}
